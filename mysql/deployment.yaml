apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: lxphung/mysql:latest
        env:
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: " "
        resources:
          requests:
            cpu: 10m
